<html>
<head>
  <title>Quiz App</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style"
        content="black-translucent" >
  <meta name="format-detection" content="telephone=no">
  <link rel="shortcut icon" sizes="196x196" href="icons/icon-196.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/iPad@2x.png">
  <link rel="apple-touch-icon" sizes="144x144" href="icons/Icon-72@2x.png">
  <link rel="apple-touch-icon" sizes="120x120" href="icons/iPhone@2x.png">
  <link rel="apple-touch-icon" sizes="114x114" href="icons/Icon@2x.png">
  <link rel="apple-touch-icon" sizes="76x76" href="icons/iPad.png">
  <link rel="apple-touch-icon" sizes="72x72" href="icons/Icon-72.png">
  <link rel="apple-touch-icon" href="icons/Icon.png">
  <link rel="icon" href="icons/icon-228.png" sizes="228x228">
  <link rel="icon" href="icons/icon-160.png" sizes="160x160">
  <link rel="icon" href="icons/icon-128.png" sizes="128x128">
  <link rel="icon" href="icons/icon-96.png" sizes="96x96">
  <link rel="icon" href="icons/icon-64.png" sizes="64x64">
  <link rel="icon" href="icons/icon-50.png" sizes="50x50">
  <link rel="icon" href="icons/icon-48.png" sizes="48x48">
  <link rel="icon" href="icons/icon-32.png" sizes="32x32">
  <link rel="icon" href="icons/icon-16.png" sizes="16x16">
  <meta name="application-name" content="Quiz App">

  <script src="components/platform/platform.js"></script>

  <link rel="stylesheet" href="theme.css" shim-shadowdom>

  <link rel="import" href="components/font-roboto2/roboto2.html">
  <link rel="import" href="components/core-icons/core-icons.html">
  <link rel="import" href="components/core-icons/iconsets/av-icons.html">
  <link rel="import" href="elements/topeka-datasource.html">
  <link rel="import" href="elements/topeka-app.html">

</head>
<body unresolved>

  <template is="auto-binding">

    <topeka-datasource url="categories.json" user="{{user}}" categories="{{categories}}" statusKnown="{{statusKnown}}"></topeka-datasource>
    <topeka-app fit user="{{user}}" categories="{{categories}}" statusKnown="{{statusKnown}}" touch-action="auto"></topeka-app>
  </template>

</body>
</html>
