<html>
<head>
  <title>Topeka</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="components/platform/platform.js"></script>
  
  <link rel="stylesheet" href="theme.css" shim-shadowdom>
  
  <link rel="import" href="components/font-roboto2/roboto2.html">
  <link rel="import" href="components/core-icons/core-icons.html">
  <link rel="import" href="elements/topeka-data.html">
  <link rel="import" href="elements/topeka-app.html">
  
  <style>

    body {
      font-family: Roboto2, sans-serif;
      color: #444;
      fill: #444;
    }
    
  </style>

</head>
<body unresolved>

  <topeka-data url="categories.json"></topeka-data>
  
  <topeka-app fit></topeka-app>
  
  <script>
  
    addEventListener('polymer-ready', function() {
  
      var data = document.querySelector('topeka-data');
      var app = document.querySelector('topeka-app');
      
      data.addEventListener('core-response', function() {
        app.user = data.user;
        app.categories = data.categories;
      });
      
    });
  
  </script>
  
</body>
</html>
