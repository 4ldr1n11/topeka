<link rel="import" href="../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../components/paper-fab/paper-fab.html">

<polymer-element name="topeka-category-front-page" attributes="category" vertical layout>
<template>

  <style>
  
    paper-icon-button {
      padding: 16px;
    }
  
    .bottom-bar {
      position: relative;
      height: 56px;
      line-height: 56px;
      padding: 0 20px;
      font-size: 20px;
    }
    
    paper-fab {
      position: absolute;
      top: -28px;
      right: 16px;
      background-color: #fff;
      /* fill: #616161; */
    }
    
    /* FIXME: icon in paper-fab not aligned correctly and hard-coded fill color */
    paper-fab::shadow core-icon > svg {
      display: block;
      fill: #616161;
    }
  
  </style>

  <div class="theme-bg-a" flex></div>
  
  <div class="bottom-bar theme-bg" horizontal center layout>
    <div>{{category.name}}</div>
    <paper-fab icon="av:play-arrow" on-tap="{{nextAction}}"></paper-fab>
  </div>

</template>
<script>

  Polymer('topeka-category-front-page', {
    
    nextAction: function() {
      this.fire('next');
    }
    
  });

</script>
</polymer-element>
