<link rel="import" href="../topeka-quiz-base.html">
<link rel="import" href="../../components/core-selector/core-selector.html">
<link rel="import" href="../../components/paper-radio-button/paper-radio-button.html">

<polymer-element name="topeka-quiz-single-select" extends="topeka-quiz-base" noscript>
<template>

  <style>
  
    .item {
      height: 48px;
    }
    
    .item > div {
      padding-left: 32px;
    }
  
  </style>
  
  <div id="choices">
      
    <template repeat="{{quiz.options}}">
    
      <div class="item" horizontal center layout>
        <paper-radio-button></paper-radio-button>
        <div>{{}}</div>
      </div>
      
    </template>
    
  </div>
  
  <core-selector target="{{$.choices}}" itemsSelector="paper-radio-button" selected="{{value}}" selectedProperty="checked"></core-selector>
  
</template>
</polymer-element>
