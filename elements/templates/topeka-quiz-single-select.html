<link rel="import" href="../topeka-quiz-base.html">
<link rel="import" href="../../components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../components/paper-radio-group/paper-radio-group.html">

<polymer-element name="topeka-quiz-single-select" extends="topeka-quiz-base" noscript>
<template>

  <style>
  
    :host {
      padding-top: 40px;
    }
  
    paper-radio-button {
      display: block;
      height: 40px;
      padding: 10px 0 !important;
    }
  
  </style>
  
  <paper-radio-group selected="{{value}}">
      
    <template repeat="{{quiz.options}}">
      
      <paper-radio-button label="{{}}"></paper-radio-button>
      
    </template>
    
  </paper-radio-group>
  
</template>
</polymer-element>
