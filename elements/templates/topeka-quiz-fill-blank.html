<link rel="import" href="../topeka-quiz-base.html">
<link rel="import" href="../../components/paper-input/paper-input.html">

<polymer-element name="topeka-quiz-fill-blank" extends="topeka-quiz-base">
<template>

  <style>
  
    .sentence {
      font-size: 1.5em;
      line-height: 1.8em;
      font-weight: 300;
    }
    
    paper-input {
      width: 140px;
      vertical-align: top;
    }
    
  </style>
  
  <div class="sentence">{{quiz.start}}</div>
  <paper-input value="{{value}}" label="Fill in the Blank"></paper-input>
  <div class="sentence">{{quiz.end}}</div>

</template>
<script>

  Polymer('topeka-quiz-fill-blank', {
    
    isCorrect: function() {
      return this.value && this.value.toLowerCase() == this.quiz.answer.toLowerCase();
    }
    
  });

</script>
</polymer-element>
