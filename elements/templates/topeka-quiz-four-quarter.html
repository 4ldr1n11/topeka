<link rel="import" href="../topeka-quiz-base.html">
<link rel="import" href="../../components/core-selector/core-selector.html">
<link rel="import" href="../../components/paper-radio-button/paper-radio-button.html">

<polymer-element name="topeka-quiz-four-quarter" extends="topeka-quiz-base" noscript relative>
<template>

  <style>
  
    .item {
      width: 50%;
      height: 50%;
      box-sizing: border-box;
    }
    
    .item:nth-of-type(2n+1) {
      border-right: 1px solid orange;
    }

    .item::nth-of-type(2), .item::nth-of-type(3) {
      border-bottom: 1px solid orange;
    }

    .item.core-selected {
      background: blue;

    }
  
  </style>
  
  <div id="choices" fit horizontal wrap layout>
      
    <template repeat="{{quiz.options}}">
    
      <div class="item" horizontal center-justified center layout relative value="{{}}">
        <paper-ripple fit></paper-ripple>
        <div>{{}}</div>
      </div>
      
    </template>
    
  </div>
  
  <core-selector target="{{$.choices}}" itemsSelector="paper-radio-button" selected="{{value}}" valueAttr="value"></core-selector>
  
</template>
</polymer-element>
