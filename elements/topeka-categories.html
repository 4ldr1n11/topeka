<link rel="import" href="topeka-avatar.html">
<link rel="import" href="topeka-user-model.html">
<link rel="import" href="../components/core-scroll-header-panel/core-scroll-header-panel.html">
<link rel="import" href="../components/core-toolbar/core-toolbar.html">
<link rel="import" href="../components/core-selector/core-selector.html">
<link rel="import" href="../components/core-icon/core-icon.html">
<link rel="import" href="../components/paper-progress/paper-progress.html">

<polymer-element name="topeka-categories" attributes="user categories category narrow" vertical layout>
<template>

  <link rel="stylesheet" href="topeka-categories.css">
  <link rel="stylesheet" href="topeka-category-themes.css">

  <core-scroll-header-panel flex fixed>
  
    <core-toolbar class="tall">
    
      <topeka-avatar avatar="{{user.avatar}}"></topeka-avatar>
      <div flex>{{user.name}}</div>
      <div>{{totalPts}} pts</div>
      
    </core-toolbar>
    
    <div class="content">
    
      <core-selector id="categoryList" class="category-list" selected="{{selected}}">
      
        <div class="category-item" vertical layout>
          <div class="tile leaderboard" flex vertical layout>
            <div flex></div>
            <div class="cat-name" horizontal center layout>Leaderboard</div>
          </div>
        </div>
      
        <template repeat="{{cat in categories}}">
        
          <template bind="{{user.scores[cat.name] as scores}}">
            <div class="category-item {{cat.theme}}-theme {{ {completed: scores.length >= cat.quizzes.length} | tokenList }}" vertical layout>
              <div class="tile theme-bg-a" flex vertical layout>
                <div flex></div>
                <paper-progress value="{{scores ? scores.length : 0}}" max="{{cat.quizzes.length}}"></paper-progress>
                <div class="cat-name theme-bg" horizontal center layout>{{cat.name}}</div>
              </div>
              <core-icon class="checked-icon theme-icon" icon="check"></core-icon>
            </div>
          </template>
        
        </template>
      
      </core-selector>
      
    </div>
    
  </core-scroll-header-panel>
  
  <topeka-user-model id="userModel" user="{{user}}" totalPoints="{{totalPts}}"></topeka-user-model>

</template>
<script>

  Polymer('topeka-categories', {
    
    narrow: false,
    
    selectedChanged: function() {
      // first one is leaderboard
      this.category = this.selected ? this.categories[this.selected - 1] : null;
    },
    
    updateStatus: function() {
      this.$.userModel.update();
    }
    
  });

</script>
</polymer-element>
