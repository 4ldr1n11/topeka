<link rel="import" href="topeka-avatars.html">
<link rel="import" href="../components/core-scroll-header-panel/core-scroll-header-panel.html">
<link rel="import" href="../components/core-toolbar/core-toolbar.html">
<link rel="import" href="../components/core-selector/core-selector.html">
<link rel="import" href="../components/core-icon/core-icon.html">

<polymer-element name="topeka-categories" attributes="user categories category wide" vertical layout>
<template>

  <link rel="stylesheet" href="topeka-categories.css">
  <link rel="stylesheet" href="topeka-category-themes.css">

  <div class="categories-panel" flex hero-p>
  
    <core-toolbar>
    
      <core-icon icon="avatars:avatar-{{user.avatar}}" size="64" class="topeka-avatar"></core-icon>
      <div flex>{{user.name}}</div>
      <div>{{user.score}} pts</div>
      
    </core-toolbar>
    
    <core-selector class="category-list content {{ {wide: wide} | tokenList }}" selected="{{selected}}" hero-p>
      
      <div class="category-item leaderboard" hero-id="{{!category ? 'punch' : ''}}" hero?="{{!category}}" vertical layout>
        <div class="tile theme-bg-a" dummy fit></div>
        <div class="tile" flex vertical layout hero?="{{!category}}">
          <div flex></div>
          <div class="cat-name" horizontal center layout>Leaderboard</div>
        </div>
        <core-icon class="category-icon" icon="arrow-forward"></core-icon>
      </div>
    
      <template repeat="{{cat in categories}}">
      
        <template bind="{{user.scores[cat.name] as scores}}">
          <div class="category-item {{cat.theme}}-theme {{ {completed: scores.length == cat.quizzes.length} | tokenList }}" hero-id="{{category.name === cat.name ? 'punch' : ''}}" hero?="{{category.name === cat.name}}" vertical layout>
            <div class="tile theme-bg-a" dummy fit></div>
            <div class="tile theme-bg-a" flex vertical layout hero?="{{category.name === cat.name}}">
              <div flex></div>
              <div class="cat-name theme-bg" horizontal center layout>{{cat.name}}</div>
            </div>
            <core-icon class="category-icon {{ scores.length == cat.quizzes.length ? 'theme-icon' : 'theme-bg' }}" icon="{{ scores.length == cat.quizzes.length ? 'check' : 'av:play-arrow' }}"></core-icon>
          </div>
        </template>
      
      </template>
      
      <div class="category-item profile" vertical layout>
        <div class="tile theme-bg-a" dummy fit></div>
        <div class="tile" flex vertical layout>
          <div flex></div>
          <div class="cat-name" horizontal center layout>Profile</div>
        </div>
        <core-icon class="category-icon" icon="arrow-forward"></core-icon>
      </div>
    
    </core-selector>
    
  </div>
    
</template>
<script>

  Polymer('topeka-categories', {
    
    wide: false,
    
    selectedChanged: function() {
      // first one is leaderboard, last one is profile
      if (this.selected === 0) {
        this.category = {name: 'leaderboard'};
      } else if (this.selected === this.categories.length + 1) {
        this.category = {name: 'profile'};
      } else {
        this.category = this.categories[this.selected - 1];
      }
    }
    
  });

</script>
</polymer-element>
