<link rel="import" href="../components/core-header-panel/core-header-panel.html">
<link rel="import" href="../components/core-toolbar/core-toolbar.html">
<link rel="import" href="../components/core-selector/core-selector.html">
<link rel="import" href="../components/core-icon/core-icon.html">
<link rel="import" href="../components/paper-progress/paper-progress.html">

<polymer-element name="topeka-categories" attributes="user categories category narrow" vertical layout>
<template>

  <style>
  
    core-toolbar {
      height: 80px;
    }
    
    core-toolbar::shadow #topBar {
      height: 76px;
    }
    
    core-toolbar::shadow #bottomBar {
      height: 4px;
      padding: 0;
    }
    
    .bottom {
      margin: 0 !important;
    }
    
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-repeat: no-repeat;
    }
    
    .badges {
      font-size: 0.6em;
    }
    
    .heading {
      height: 60px;
      line-height: 60px;
      padding: 10px 20px 0;
      font-size: 1.3em;
      font-weight: 300;
    }
    
    .category-item {
      height: 60px;
      padding: 0 20px;
      cursor: default;
    }
    
    .category-item:not(.core-selected) {
      fill: #aaa;
    }
    
    .category-item.core-selected {
      font-weight: bold;
    }
    
    .category-item > div {
      padding-left: 28px;
    }
  
  </style>

  <core-header-panel flex mode="seamed">
  
    <core-toolbar class="{{ {tall: !narrow} | tokenList }}">
    
      <div class="avatar" style="background-image: url(avatars/avatar-{{user.avatar || 1}}.svg);"></div>
    
      <div vertical layout>
        <div>{{user.name}}</div>
        <div class="badges">{{badges}}</div>
      </div>
      
      <paper-progress class="bottom" value="{{completed}}" max="{{categories.length}}" self-end flex></paper-progress>
    
    </core-toolbar>
    
    <div class="content">
    
      <div class="heading">Categories</div>
      
      <core-selector selected="{{selected}}">
      
        <template repeat="{{cat in categories}}">
        
          <div class="category-item" horizontal center layout>
            <core-icon class="theme-icon" icon="{{ user.scores[cat.name].length >= cat.quizzes.length ? 'done' : 'check-circle-outline-blank' }}"></core-icon>
            <div flex>{{cat.name}}</div>
            <core-icon icon="chevron-right"></core-icon>
          </div>
        
        </template>
      
      </core-selector>
      
    </div>
    
  </core-header-panel>

</template>
<script>

  Polymer('topeka-categories', {
    
    narrow: false,
    
    observe: {
      'user categories': 'updateStatus'
    },
    
    selectedChanged: function() {
      this.category = this.categories[this.selected];
    },
    
    updateStatus: function() {
      this.completed = 0;
      this.badges = '';
      if (this.user && this.user.scores && this.categories) {
        for (var i = 0, c; c = this.categories[i]; i++) {
          var s = this.user.scores[c.name];
          if (s && s.length === c.quizzes.length) {
            this.completed++;
            if (this.sumScores(s) >= c.badgeScore) {
              this.badges += c.badge + ' ';
            }
          }
        }
      }
    },
    
    sumScores: function(s) {
      var score = 0;
      for (var i = 0; i < s.length; i++) {
        score += s[i];
      }
      return score;
    }
    
  });

</script>
</polymer-element>
