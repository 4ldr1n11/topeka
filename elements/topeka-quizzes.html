<link rel="import" href="topeka-status-bar.html">
<link rel="import" href="topeka-quiz-view.html">
<link rel="import" href="../components/core-scroll-header-panel/core-scroll-header-panel.html">
<link rel="import" href="../components/core-toolbar/core-toolbar.html">
<link rel="import" href="../components/core-selector/core-selector.html">
<link rel="import" href="../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../components/paper-fab/paper-fab.html">

<polymer-element name="topeka-quizzes" attributes="scores category avatar wide" vertical layout>
<template>

  <link rel="stylesheet" href="topeka-quizzes.css">

  <core-scroll-header-panel fixed flex headerHeight="192">
  
    <core-toolbar class="tall theme-bg">
    
      <paper-icon-button icon="menu" hidden?="{{wide}}" on-tap="{{menuAction}}"></paper-icon-button>
      
      <div class="middle question" self-start>{{quiz.question}}</div>
      
      <paper-fab class="bottom check-button" icon="check" on-tap="{{quizDone}}"></paper-fab>
      
    </core-toolbar>
    
    <div class="content" hidden?="{{!category}}">
    
      <core-selector id="quizViews" notap selected="{{selected}}" selectedModel="{{quiz}}" selectedItem="{{quizView}}">
      
        <template repeat="{{category.quizzes}}">
          <topeka-quiz-view quiz="{{}}"></topeka-quiz-view>
        </template>
        
      </core-selector>
      
    </div>
    
  </core-scroll-header-panel>
  
  <topeka-status-bar avatar="{{avatar}}" scores="{{scores}}" category="{{category}}"></topeka-status-bar>
  
</template>
<script>

  Polymer('topeka-quizzes', {
    
    wide: false,
    
    observe: {
      'scores category': 'update'
    },
    
    update: function() {
      if (this.scores && this.category) {
        this.selected = this.scores.length;
      }
    },
    
    menuAction: function() {
      this.fire('menu');
    },
    
    quizDone: function() {
      this.scores[this.selected] = this.quizView.getScore();
      this.selected++;
    }
    
  });

</script>
</polymer-element>
