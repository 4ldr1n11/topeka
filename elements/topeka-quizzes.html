<link rel="import" href="topeka-status-bar.html">
<link rel="import" href="topeka-quiz-view.html">
<link rel="import" href="../components/core-toolbar/core-toolbar.html">
<link rel="import" href="../components/core-selector/core-selector.html">
<link rel="import" href="../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../components/paper-fab/paper-fab.html">

<polymer-element name="topeka-quizzes" attributes="selectedPage scores category avatar wide" vertical layout>
<template>

  <link rel="stylesheet" href="topeka-quizzes.css">

  <div class="quizzes-panel {{ {wide: wide} | tokenList }}" flex vertical layout?="{{!wide}}" slide-up?="{{selectedPage !== 'quizScore'}}">
  
    <div class="card {{ {answered: answered} | tokenList }}" flex?="{{!wide}}" vertical layout?="{{!wide}}" hero-p>
    
      <core-toolbar class="theme-bg" hero-id="punch-bottom" hero>
      
        <div class="question">{{quiz.question}}</div>
        
      </core-toolbar>

      <div class="quizzes-content" hidden?="{{!category}}" flex hero-id="quizzes-content" hero>
      
        <core-selector id="quizViews" notap selected="{{selected}}" selectedModel="{{quiz}}" selectedItem="{{quizView}}">
        
          <template repeat="{{category.quizzes}}">
            <topeka-quiz-view quiz="{{}}" on-quiz-answered="{{quizAnswered}}"></topeka-quiz-view>
          </template>
          
        </core-selector>

      </div>
      
      <paper-fab class="bottom check-button" icon="check" on-tap="{{quizDone}}" hero-id="fab" hero></paper-fab>
      
    </div>
    
  </div>

  <topeka-status-bar class="{{ {wide: wide} | tokenList }}" avatar="{{avatar}}" scores="{{scores}}" category="{{category}}" wide="{{wide}}" slide-up></topeka-status-bar>
  
</template>
<script>

  Polymer('topeka-quizzes', {
    
    wide: false,
    answered: false,
    
    observe: {
      'scores category': 'update'
    },
    
    update: function() {
      if (this.scores && this.category) {
        this.selected = this.scores.length;
      }
    },
    
    quizDone: function() {
      var s = this.quizView.getScore();
      this.scores[this.selected] = s;
      this.fire('quiz-done', {score: s});
      this.selected++;
      this.answered = false;
    },
    
    quizAnswered: function() {
      this.answered = true;
    }
    
  });

</script>
</polymer-element>
