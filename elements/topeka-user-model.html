<link rel="import" href="../components/polymer/polymer.html">

<polymer-element name="topeka-user-model" attributes="user totalPoints" hidden>
<script>

  Polymer('topeka-user-model', {
    
    observe: {
      'user user.scores': 'computeTotalPoints'
    },
    
    update: function() {
      this.computeTotalPoints();
    },
    
    computeTotalPoints: function() {
      this.totalPoints = 0;
      if (this.user) {
        var ss = this.user.scores;
        for (var n in ss) {
          this.totalPoints += this.sumPts(ss[n]);
        }
      }
    },
    
    sumPts: function(s) {
      var pts = 0;
      for (var i = 0; i < s.length; i++) {
        pts += s[i];
      }
      return pts;
    }
    
  });

</script>
</polymer-element>
