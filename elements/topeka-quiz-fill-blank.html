<link rel="import" href="topeka-quiz-base.html">
<link rel="import" href="../components/paper-input/paper-input.html">

<polymer-element name="topeka-quiz-fill-blank" extends="topeka-quiz-base" noscript>
<template>

  <style>
  
    .sentence {
      font-size: 1.5em;
      line-height: 1.9em;
      font-weight: 300;
    }
    
    paper-input {
      width: 140px;
      padding: 0 8px;
      vertical-align: top;
    }
    
    paper-input::shadow #floatedLabel {
      display: none;
    }
    
  </style>
  
  <span class="sentence theme-color">{{quiz.start}}</span>
  <paper-input value="{{value}}" label="Fill in the Blank"></paper-input>
  <span class="sentence theme-color">{{quiz.end}}</span>

  <shadow></shadow>
  
</template>
</polymer-element>
