<link rel="import" href="topeka-category-front-page.html">
<link rel="import" href="topeka-quizzes.html">
<link rel="import" href="topeka-user-score.html">
<link rel="import" href="../components/core-pages/core-pages.html">

<polymer-element name="topeka-category" attributes="user category selected wide" vertical layout>
<template>

  <link rel="stylesheet" href="topeka-category.css">
  <link rel="stylesheet" href="topeka-category-themes.css">
  
  <div class="{{category.theme}}-theme theme-bg-a {{ {wide: wide} | tokenList }}" flex vertical layout>
  
    <core-pages id="categoryPages" selected="{{selected}}" hero-id="punch" hero flex>
    
      <topeka-category-front-page name="front" hero category="{{category}}" on-next="{{showQuizzes}}"></topeka-category-front-page>
    
      <topeka-quizzes name="quizzes" scores="{{scores}}" category="{{category}}" avatar="{{user.avatar}}" wide="{{wide}}"></topeka-quizzes>
      
      <topeka-user-score name="score" user="{{user}}" scores="{{scores}}" on-next="{{mainAction}}"></topeka-user-score>
      
    </core-pages>
    
    <paper-icon-button class="main-button" icon="arrow-back" hidden?="{{selected == 'score'}}" on-tap="{{mainAction}}"></paper-icon-button>
  
  </div>
  
</template>
<script>

  Polymer('topeka-category', {
    
    selected: 'front',
    wide: false,
    
    computed: {
      'scores': 'computeScores(user, category, dirty)'
    },
    
    computeScores: function(user, category) {
      if (user && category) {
        if (!user.scores) {
          user.scores = {};
        }
        var n = category.name;
        return user.scores[n] = user.scores[n] || [];
      } else {
        return null;
      }
    },
    
    scoresChanged: function() {
      if (this.scores) {
        var l = this.scores.length;
        this.selected = l ? (l < this.category.quizzes.length ? 
            'quizzes' : 'score') : 'front';
      }
    },
    
    selectedChanged: function() {
      if (this.selected === 'score') {
        this.fire('results');
      }
    },
    
    showQuizzes: function() {
      this.selected = 'quizzes';
    },
    
    mainAction: function() {
      this.fire('main');
    }
    
  });

</script>
</polymer-element>
