<link rel="import" href="topeka-quizzes.html">
<link rel="import" href="topeka-results.html">
<link rel="import" href="../components/core-pages/core-pages.html">

<polymer-element name="topeka-category" attributes="user category narrow" vertical layout>
<template>
  
  <core-pages selected="{{selected}}" flex>
  
    <topeka-quizzes scores="{{scores}}" category="{{category}}" narrow="{{narrow}}"></topeka-quizzes>
    
    <topeka-results scores="{{scores}}" category="{{category}}" narrow="{{narrow}}"></topeka-results>
  
  </core-pages>
  
</template>
<script>

  Polymer('topeka-category', {
    
    narrow: false,
    
    observe: {
      'user category': 'update'
    },
    
    update: function() {
      if (this.user && this.category) {
        this.scores = null;
        if (!this.user.scores) {
          this.user.scores = {};
        }
        var n = this.category.name;
        this.scores = this.user.scores[n] = this.user.scores[n] || [];
      }
    },
    
    scoresChanged: function() {
      this.selected = this.scores.length < this.category.quizzes.length ? 0 : 1;
    },
    
    selectedChanged: function() {
      if (this.selected === 1) {
        this.fire('results')
      }
    }
    
  });

</script>
</polymer-element>
