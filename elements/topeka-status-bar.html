<link rel="import" href="topeka-avatars.html">
<link rel="import" href="../components/paper-progress/paper-progress.html">

<polymer-element name="topeka-status-bar" attributes="avatar scores category" vertical layout>
<template>

  <style>
  
    :host {
      display: block;
      height: 64px;
      background-color: #fff;
    }
  
    .topeka-avatar {
      border-radius: 50%;
    }
    
    paper-progress {
      width: 100%;
    }
    
    .info {
      padding: 0 16px;
    }
    
    .cat-info {
      padding: 0 16px;
    }
    
    .cat-info > .title {
      font-size: 16px;
      line-height: 24px;
    }
    
    .cat-info > .progress {
      font-weight: 300;
    }
    
    .pts {
      font-size: 26px;
      font-weight: 300;
    }
    
  </style>
  
  <paper-progress value="{{scores.length + 1}}" max="{{category.quizzes.length}}"></paper-progress>
  
  <div class="info" flex horizontal center layout>

    <core-icon size="48" icon="avatars:avatar-{{avatar}}" class="topeka-avatar"></core-icon>
    
    <div class="cat-info" flex vertical layout>
      <div class="title">{{category.name}}</div>
      <div class="progress">{{scores.length + (scores.length == category.quizzes.length ? 0 : 1)}} / {{category.quizzes.length}}</div>
    </div>
    
    <div class="pts">{{pts}}</div>
    
  </div>

</template>
<script>

  Polymer('topeka-status-bar', {
    
    scoresChanged: function() {
      this.pts = 0;
      if (this.scores) {
        for (var i = 0; i < this.scores.length; i++) {
          this.pts += this.scores[i];
        }
      }
    }
  
  });

</script>
</polymer-element>
