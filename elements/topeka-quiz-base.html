<link rel="import" href="../components/paper-button/paper-button.html">

<polymer-element name="topeka-quiz-base" attributes="quiz score">
<template>

  <style>
  
    :host {
      display: block;
    }
  
    .done-button-container {
      padding: 80px 0 20px;
    }
  
  </style>

  <div class="done-button-container" horizontal end-justified layout>
    <paper-button label="DONE" class="theme-color" on-tap="{{done}}"></paper-button>
  </div>
    
</template>
<script>

  Polymer('topeka-quiz-base', {
    
    score: 0,
    
    done: function() {
      var v = this.value;
      this.score = (v == this.quiz.answer) ? 1 : 0;
      this.fire('quiz-done', {score: this.score});
    }
    
  });

</script>
</polymer-element>
