<link rel="import" href="topeka-avatar.html">
<link rel="import" href="topeka-user-model.html">
<link rel="import" href="../components/paper-fab/paper-fab.html">

<polymer-element name="topeka-user-score" attributes="user scores" vertical layout>
<template>

  <link rel="stylesheet" href="topeka-user-score.css">

  <div class="top-bar" horizontal center layout>
    <topeka-avatar avatar="{{user.avatar}}"></topeka-avatar>
    <div>{{user.name}}</div>
  </div>

  <div class="main" flex vertical center-justified layout>
  
    <div class="category">
      <div>{{correct}}/{{scores.length}} correct!</div>
      <div class="big">+{{pts}}</div>
    </div>
    
    <div class="total">
      <div>Total:</div>
      <div class="big">{{totalPts}}</div>
    </div>
    
  </div>
  
  <paper-fab icon="arrow-forward" on-tap="{{nextAction}}"></paper-fab>

  <topeka-user-model id="userModel" user="{{user}}" totalPoints="{{totalPts}}"></topeka-user-model>

</template>
<script>

  Polymer('topeka-user-score', {
    
    scoresChanged: function() {
      this.pts = 0;
      this.correct = 0;
      if (this.scores) {
        for (var i = 0; i < this.scores.length; i++) {
          var s = this.scores[i];
          this.pts += s;
          if (s) {
            this.correct++;
          }
        }
      }
      this.$.userModel.update();
    },
    
    nextAction: function() {
      this.fire('next');
    }
    
  });

</script>
</polymer-element>
