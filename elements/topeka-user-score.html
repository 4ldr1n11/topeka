<link rel="import" href="topeka-avatar.html">
<link rel="import" href="../components/paper-fab/paper-fab.html">

<polymer-element name="topeka-user-score" attributes="user category" vertical layout>
<template>

  <style>
  
    :host {
      position: relative;
      background-color: #00bbd3;
    }
    
    .top-bar {
      height: 64px;
      padding: 0 16px;
    }
    
    topeka-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    
    .top-bar > div {
      padding-left: 16px;
      font-size: 24px;
      color: #f1f1f1;
    }
  
    paper-fab {
      position: absolute;
      bottom: 16px;
      right: 16px;
      background-color: #ff4081;
    }
  
  </style>

  <div class="top-bar" horizontal center layout>
    <topeka-avatar avatar="{{user.avatar}}"></topeka-avatar>
    <div>{{user.name}}</div>
  </div>

  <div flex>
    
  </div>
  
  <paper-fab icon="arrow-forward" on-tap="{{nextAction}}"></paper-fab>
  

</template>
<script>

  Polymer('topeka-user-score', {
    
    nextAction: function() {
      this.fire('next');
    }
    
  });

</script>
</polymer-element>
