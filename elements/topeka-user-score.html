<link rel="import" href="topeka-avatars.html">
<link rel="import" href="../components/core-toolbar/core-toolbar.html">
<link rel="import" href="../components/paper-fab/paper-fab.html">

<polymer-element name="topeka-user-score" attributes="user scores categoryName wide" vertical layout>
<template>

  <link rel="stylesheet" href="topeka-user-score.css">

  <div slide-up flex vertical layout>

    <core-toolbar>
      
      <core-icon icon="avatars:avatar-{{user.avatar}}" size="64" class="topeka-avatar"></core-icon>
      <div flex>{{user.name}}</div>
      <div>{{user.score}} pts</div>
        
    </core-toolbar>

    <div class="main theme-bg-a theme-primary-color font-light {{ {wide: wide} | tokenList }}" flex>
    
      <div class="category-info">
        <div>{{correct}} / {{scores.length}} correct!</div>
        <div class="big">+{{pts}}</div>
      </div>
      
      <div class="total-info">
        <div>Total:</div>
        <div class="big">{{user.score}}</div>
      </div>
      
    </div>

    <div class="bottom-bar theme-bg {{ {wide: wide} | tokenList }}" horizontal center layout>
      <div>{{categoryName}}</div>
      <paper-fab icon="av:play-arrow" on-tap="{{nextAction}}"></paper-fab>
    </div>

  </div>
  
</template>
<script>

  Polymer('topeka-user-score', {
    
    wide: false,
    
    scoresChanged: function() {
      this.pts = 0;
      this.correct = 0;
      if (this.scores) {
        for (var i = 0; i < this.scores.length; i++) {
          var s = this.scores[i];
          this.pts += s;
          if (s) {
            this.correct++;
          }
        }
      }
      this.fire('score-update');
    },
    
    nextAction: function() {
      this.fire('next');
    }
    
  });

</script>
</polymer-element>
