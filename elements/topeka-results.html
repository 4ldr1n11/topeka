<link rel="import" href="../components/core-scroll-header-panel/core-scroll-header-panel.html">
<link rel="import" href="../components/core-toolbar/core-toolbar.html">
<link rel="import" href="../components/core-selector/core-selector.html">
<link rel="import" href="../components/core-icon/core-icon.html">
<link rel="import" href="../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../components/paper-button/paper-button.html">

<polymer-element name="topeka-results" attributes="scores category narrow" vertical layout>
<template>

  <link rel="stylesheet" href="topeka-results.css">

  <core-scroll-header-panel id="panel" flex fixed="{{!narrow}}" condensedHeaderHeight="64" keepCondensedHeader class="{{ {'wide-mode': !narrow} | tokenList }}">
  
    <core-toolbar>
    
      <paper-icon-button icon="menu" hidden?="{{!narrow}}" on-tap="{{menuAction}}"></paper-icon-button>
      
      <div class="heading bottom fit" hidden?="{{!narrow}}" horizontal center layout>
        <div>{{category.name}}</div>
      </div>
      
    </core-toolbar>
    
    <div class="content results-content">
    
      <div class="heading" hidden?="{{narrow}}" flex self-end horizontal center layout>
        <div>{{category.name}}</div>
      </div>
      
      <core-selector selected="{{selected}}">

        <template repeat="{{score, index in scores}}">
        
          <div class="result-item" horizontal center layout>
            <core-icon icon="{{score ? 'done' : 'clear'}}" class="{{ {fail: !score} | tokenList }}"></core-icon>
            <div flex>Question {{index + 1}}</div>
            <div class="theme-color">{{score ? '+' + score : ':('}}</div>
          </div>
        
        </template>
      
      </core-selector>
      
      <div class="next-button-container" horizontal end-justified layout>
        <paper-button label="NEXT" on-tap="{{nextAction}}"></paper-button>
      </div>
      
    </div>
    
  </core-scroll-header-panel>
  
</template>
<script>

  Polymer('topeka-results', {
    
    narrow: false,
    
    narrowChanged: function() {
      this.async(function() {
        // inform scroll-header-panel that toolbar's height has changed
        this.$.panel.measureHeaderHeight();
      });
    },
    
    menuAction: function() {
      this.fire('menu');
    },
    
    nextAction: function() {
      this.fire('next');
    }
    
  });

</script>
</polymer-element>
