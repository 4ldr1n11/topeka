<link rel="import" href="topeka-status-bar.html">
<link rel="import" href="../components/core-selector/core-selector.html">
<link rel="import" href="../components/core-icon/core-icon.html">
<link rel="import" href="../components/paper-fab/paper-fab.html">

<polymer-element name="topeka-results" attributes="scores category avatar wide" vertical layout>
<template>

  <link rel="stylesheet" href="topeka-results.css">

  <div class="results-panel {{ {wide: wide} | tokenList }}" flex vertical layout?="{{!wide}}">

    <topeka-status-bar avatar="{{avatar}}" scores="{{scores}}" category="{{category}}"></topeka-status-bar>
      
    <div class="results-content" flex>
    
      <core-selector selected="{{selected}}">
  
        <template repeat="{{score, index in scores}}">
        
          <div class="result-item" horizontal center layout>
            <core-icon icon="{{score ? 'done' : 'clear'}}" class="{{ {fail: !score} | tokenList }}"></core-icon>
            <div flex>Question {{index + 1}}</div>
            <div>{{score ? score : ':('}}</div>
          </div>
        
        </template>
      
      </core-selector>
      
      <paper-fab icon="check" on-tap="{{nextAction}}"></paper-fab>
      
    </div>
    
  </div>
    
</template>
<script>

  Polymer('topeka-results', {
    
    menuAction: function() {
      this.fire('menu');
    },
    
    nextAction: function() {
      this.fire('next');
    }
    
  });

</script>
</polymer-element>
