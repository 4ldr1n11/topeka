<link rel="import" href="topeka-menu.html">
<link rel="import" href="topeka-categories.html">
<link rel="import" href="topeka-category.html">
<link rel="import" href="topeka-leaderboard.html">
<link rel="import" href="../components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../components/core-animated-pages/core-animated-pages.html">

<polymer-element name="topeka-app" attributes="user categories" vertical layout>
<template>

  <style>
  
    [drawer], [main] {
      background-color: #f1f1f1;
    } 
    
  </style>

  <core-drawer-panel id="panel" flex responsiveWidth="5000px" narrow="{{narrow}}">
  
    <topeka-menu id="menu" drawer on-core-activate="{{menuSelect}}"></topeka-menu>
  
    <core-animated-pages main selected="{{selected}}" transitions="cross-fade-all,hero-transition">
    
      <topeka-categories id="categories" name="categories" user="{{user}}" 
        categories="{{categories}}" category="{{category}}" narrow="{{narrow}}" 
        on-core-activate="{{categorySelect}}"></topeka-categories>
    
      <topeka-category id="category" name="category" user="{{user}}" category="{{category}}" 
        narrow="{{narrow}}" on-menu="{{openDrawer}}" on-results="{{updateStatus}}" 
        on-main="{{showCategories}}"></topeka-category>
        
      <topeka-leaderboard name="leaderboard" user="{{user}}" on-previous="{{showCategories}}"></topeka-leaderboard>
      
    </core-pages>
  
  </core-drawer-panel>

</template>
<script>

  Polymer('topeka-app', {
    
    selected: 'categories',
    
    closeDrawer: function() {
      this.$.panel.closeDrawer();
    },
    
    openDrawer: function() {
      this.$.panel.openDrawer();
    },
    
    showCategories: function() {
      this.selected = 'categories';
    },
    
    showCategory: function() {
      this.selected = 'category';
    },
    
    showLeaderboard: function() {
      this.selected = 'leaderboard';
    },
    
    categorySelect: function() {
      if (this.category) {
        this.showCategory();
      } else {
        this.showLeaderboard();
      }
    },
    
    updateStatus: function() {
      this.$.categories.updateStatus();
    },
    
    menuSelect: function() {
      this.closeDrawer();
      this.selected = this.$.menu.selected;
    }
    
  });

</script>
</polymer-element>
