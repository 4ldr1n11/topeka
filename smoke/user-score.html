<html>
<head>
  <title>topeka-user-score</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../components/platform/platform.js"></script>
  
  <script src="sampleData.js"></script>
  
  <link rel="stylesheet" href="../theme.css" shim-shadowdom>
  <link rel="stylesheet" href="../elements/topeka-category-themes.css" shim-shadowdom>
  
  <link rel="import" href="../components/font-roboto2/roboto2.html">
  <link rel="import" href="../components/core-icons/core-icons.html">

</head>
<body unresolved class="yellow-theme">

  <topeka-user-score fit></topeka-user-score>
  
  <script>
  
    addEventListener('polymer-ready', function() {
  
      var s = document.querySelector('topeka-user-score');
      s.user = {
        name: 'Frankie F',
        avatar: 1,
        scores: {
          'I/O Trivia': [0, 8, 8, 0, 8, 8, 0, 8, 8, 0, 8, 0]
        }
      };
      s.scores = [0, 8, 8, 0, 8, 8, 0, 8, 8, 0, 8, 0];
      
    });
  
  </script>
  
</body>
</html>
