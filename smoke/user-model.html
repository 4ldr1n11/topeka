<html>
<head>
  <title>topeka-user-model</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../components/platform/platform.js"></script>
  
  <link rel="import" href="../elements/topeka-user-model.html">
  
</head>
<body unresolved>

  <polymer-element name="x-test">
  <template>
  
    <topeka-user-model totalPoints="{{pts}}" user="{{user}}"></topeka-user-model>
    <div>points: {{pts}}</div>
  
  </template>
  <script>
  
    Polymer('x-test', {
      
      ready: function() {
        this.user = {
          name: 'Frankie F',
          avatar: 1,
          scores: {
            'I/O Trivia': [1, 1]
          }
        }
      }
    
    });
  
  </script>
  </polymer-element>

  <x-test></x-test>
</body>
</html>
