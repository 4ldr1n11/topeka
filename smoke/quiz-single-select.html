<html>
<head>
  <title>topeka-quiz-single-select</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../components/platform/platform.js"></script>
  
  <link rel="stylesheet" href="../theme.css" shim-shadowdom>
  
  <link rel="import" href="../components/font-roboto2/roboto2.html">
  <link rel="import" href="../elements/topeka-quiz-single-select.html">

  <style>

    body {
      font-family: Roboto2, sans-serif;
    }
    
    topeka-quiz-single-select {
      padding: 30px;
    }
    
  </style>

</head>
<body unresolved>

  <topeka-quiz-single-select></topeka-quiz-single-select>
  
  <script>
  
    addEventListener('polymer-ready', function() {
  
      var q = document.querySelector('topeka-quiz-single-select');
      
      q.addEventListener('quiz-done', function(e) {
        alert('score: ' + e.detail.score);
      });
      
      q.quiz = {
        question: 'Which real Google product launched on April Fools Day in 2004?',
        options: [
          'Drive',
          'Calendar',
          'Gmail',
          'Chrome'
        ],
        answer: 2
      }
      
    });
  
  </script>
  
</body>
</html>
